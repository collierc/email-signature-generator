<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .copy-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            display: none;
            animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }

        .image-preview {
            width: 90px;
            height: 110px;
            object-fit: cover;
            border-radius: 4px;
        }

        .logo-preview {
            height: 45px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="root"></div>
    <div id="copyAlert" class="copy-alert">Signature copied! Paste in Gmail using Ctrl+V (or Cmd+V on Mac)</div>

    <script type="text/babel">
        const ImageUpload = ({ id, label, onChange, preview, className }) => {
            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        onChange(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div>
                    <label className="block text-sm font-medium mb-1">{label}</label>
                    <input
                        type="file"
                        id={id}
                        accept="image/*"
                        onChange={handleFileChange}
                        className="w-full p-2 border rounded mb-2"
                    />
                    {preview && (
                        <img
                            src={preview}
                            alt={`${label} preview`}
                            className={className}
                        />
                    )}
                </div>
            );
        };

        const EmailSignatureGenerator = () => {
            const [showPreview, setShowPreview] = React.useState(false);
            const [formData, setFormData] = React.useState({
                name: '',
                title: '',
                photoUrl: '',
                companyLogoUrl: '',
                directPhone: '',
                cellPhone: '',
                email: '',
                companyWebsite: '',
                meetingLink: ''
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handlePhotoUpload = (base64Image) => {
                setFormData(prev => ({
                    ...prev,
                    photoUrl: base64Image
                }));
            };

            const handleLogoUpload = (base64Image) => {
                setFormData(prev => ({
                    ...prev,
                    companyLogoUrl: base64Image
                }));
            };

            const generateSignature = () => {
                return `
                    <table style="font-family: Arial, sans-serif; font-size: 12px; line-height: 1.4;">
                        <tr>
                            <td style="vertical-align: top; padding-right: 10px;">
                                ${formData.photoUrl ? 
                                    `<img src="${formData.photoUrl}" alt="Profile Photo" style="width: 90px; height: 110px; border-radius: 4px; object-fit: cover;"/>` : 
                                    '<div style="width: 90px; height: 110px; background-color: #f0f0f0; border-radius: 4px;"></div>'}
                            </td>
                            <td style="vertical-align: top;">
                                <table style="border-collapse: collapse;">
                                    <tr>
                                        <td style="padding-bottom: 5px;">
                                            ${formData.companyLogoUrl ? 
                                                `<div style="margin-bottom: 2px;"><img src="${formData.companyLogoUrl}" alt="Company Logo" style="height: 45px;"/></div>` : ''}
                                            <span style="color: #000000; font-weight: bold;">${formData.name}</span>
                                            ${formData.title ? ` | ${formData.title.toUpperCase()}` : ''}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="color: #666666;">
                                            ${formData.directPhone ? `D: ${formData.directPhone}` : ''}
                                            ${formData.cellPhone ? ` | C: ${formData.cellPhone}` : ''}
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a href="mailto:${formData.email}" style="color: #0066cc; text-decoration: none;">${formData.email}</a>
                                            ${formData.companyWebsite ? ` | <a href="https://${formData.companyWebsite}" style="color: #0066cc; text-decoration: none;">${formData.companyWebsite}</a>` : ''}
                                            ${formData.meetingLink ? ` | <a href="${formData.meetingLink}" style="color: #0066cc; text-decoration: none;">Schedule a meeting</a>` : ''}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                `;
            };

            const showCopyAlert = () => {
                const alert = document.getElementById('copyAlert');
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            };

            const copyToClipboard = () => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = generateSignature();
                document.body.appendChild(tempDiv);
                
                const range = document.createRange();
                range.selectNodeContents(tempDiv);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                try {
                    document.execCommand('copy');
                    showCopyAlert();
                } catch (err) {
                    alert('Failed to copy signature. Please try again.');
                }
                
                selection.removeAllRanges();
                document.body.removeChild(tempDiv);
            };

            return (
                <div className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
                    <h1 className="text-2xl font-bold mb-6">Email Signature Generator</h1>
                    <div className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="Full Name"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Title</label>
                                <input
                                    type="text"
                                    name="title"
                                    value={formData.title}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="BUSINESS DEVELOPMENT MANAGER"
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <ImageUpload
                                id="profilePhoto"
                                label="Profile Photo"
                                onChange={handlePhotoUpload}
                                preview={formData.photoUrl}
                                className="image-preview"
                            />
                            <ImageUpload
                                id="companyLogo"
                                label="Company Logo"
                                onChange={handleLogoUpload}
                                preview={formData.companyLogoUrl}
                                className="logo-preview"
                            />
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Direct Phone</label>
                                <input
                                    type="tel"
                                    name="directPhone"
                                    value={formData.directPhone}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="205.838.2834"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Cell Phone</label>
                                <input
                                    type="tel"
                                    name="cellPhone"
                                    value={formData.cellPhone}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="205.370.0992"
                                />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="name@company.com"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Company Website</label>
                                <input
                                    type="text"
                                    name="companyWebsite"
                                    value={formData.companyWebsite}
                                    onChange={handleInputChange}
                                    className="w-full p-2 border rounded"
                                    placeholder="company.com"
                                />
                            </div>
                        </div>

                        <div>
                            <label className="block text-sm font-medium mb-1">Meeting Schedule Link</label>
                            <input
                                type="url"
                                name="meetingLink"
                                value={formData.meetingLink}
                                onChange={handleInputChange}
                                className="w-full p-2 border rounded"
                                placeholder="https://meetings.hubspot.com/..."
                            />
                        </div>

                        <div className="flex gap-4">
                            <button
                                onClick={() => setShowPreview(!showPreview)}
                                className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                {showPreview ? 'Hide Preview' : 'Show Preview'}
                            </button>
                            <button
                                onClick={copyToClipboard}
                                className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
                            >
                                Copy Signature
                            </button>
                        </div>

                        {showPreview && (
                            <div className="mt-4 border p-4 rounded">
                                <div dangerouslySetInnerHTML={{ __html: generateSignature() }} />
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<EmailSignatureGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
